<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Conversor de moedas em tempo real com taxas atualizadas" />
    <title>Conversor de moedas | Currency Converter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Conversor de moedas</h1>
        <p class="subtitle">Taxas de câmbio em tempo real</p>
      </header>
      <main class="converter-card">
        <div class="input-group">
          <label for="amount">Valor</label>
          <input
            type="number"
            id="amount"
            placeholder="Digite o valor"
            min="0"
            step="0.01"
            value="100"
          />
        </div>
        <div class="currency-selection">
          <div class="currency-box">
            <label for="from-currency">De</label>
            <select id="from-currency">
              <option value="USD">USD - Dolar americano</option>
              <option value="EUR">EUR - Euro</option>
              <option value="BRL">BRL - Real brasileiro</option>
              <option value="GBP">GBP - Libra esterlina</option>
              <option value="JPY">JPY - Iêne japonês</option>
            </select>
          </div>
          <div class="swap-button">
            <button id="swap" type="button" aria-label="Inverter moedas">⇄</button>
          </div>
          <div class="currency-box">
            <label for="to-currency">Para</label>
            <select id="to-currency">
              <option value="USD">USD - Dolar americano</option>
              <option value="EUR">EUR - Euro</option>
              <option value="BRL">BRL - Real brasileiro</option>
              <option value="GBP">GBP - Libra esterlina</option>
              <option value="JPY">JPY - Iêne japonês</option>
            </select>
          </div>
        </div>
        <button id="convert-btn" class="convert-button">Converter</button>
        <div id="result" class="result hidden">
          <div class="result-value">
            <span id="converted-amount">0.00</span>
          </div>
          <div id="result-info">
            <p id="exchange-rate">1 USD = 0.00 BRL</p>
            <p id="last-update">Última atualização: --</p>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Desenvolvido por <strong>Márcio Dias Pereira</strong> |
          <a href="https://github.com/mneston" targe="_blank">GitHub</a>
        </p>
      </footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
